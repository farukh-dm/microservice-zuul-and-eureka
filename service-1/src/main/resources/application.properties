#server.servlet.context-path=/service-1
server.port=8081

spring.application.name=my-service-1

# LOGGING
logging.level.*=DEBUG
logging.level.org.springframework=INFO

# Prevent application try to register itself with Eureka server when testing standalone
#eureka.client.enabled=false

# URL of Eureka server:
eureka.client.serviceUrl.defaultZone=http://localhost:8762/service-discovery-server/eureka
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true